<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"

    <title>Business Blog Card | devChallenges.io</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        color: rgb(55, 65, 81);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">

        <div class="top-img-block">
            <img class="top-img" src="resources/hero-image-1.jpg" alt="woman" >
            <img class="white-overlay" src="resources/white-overlay.svg" alt="overlay" >
        </div>


        <div class="bottom-block">
            <h1 class="title">
                Perfect solution for small business
            </h1>
            <p class="body-txt">
                Small businesses need to generate leads to grow. You can use tools like Ringy.
            </p>

            <hr>

            <div class="avatar-block">
                <div class="avatar-img-block">
                    <img src="resources/avatar-image-business-card-1.png" alt="ava">
                </div>
                <div class="name-txt">
                    <h3 class="name">
                        Amy Burgess
                    </h3>
                    <p class="manager">
                        Customer Manger, Solution Oy
                    </p>
                </div>
            </div>
        </div>

    </div>
