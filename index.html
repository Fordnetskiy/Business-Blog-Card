<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,regular,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Business Blog Card | devChallenges.io</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        color: rgb(55, 65, 81);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="main">
        <div class="card">
            <div class="img-block">
                <img class="hero-img" src="resources/hero-image-1.jpg" alt="hero">
                <img class="white-overlay" src="resources/white-overlay.svg" alt="overlay">
            </div>

            <div class="content">
                <h1>Perfect solution for small business</h1>
                <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>

                <hr>

                <div class="name-block">
                    <img src="resources/avatar-image-business-card-1.png" alt="avatar" class="avatar">

                    <div class="text-name">
                        <h3 class="name">Amy Burgess</h3>
                        <p>Customer Manger, Solution Oy</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

        >devChallenges.io</a
      >.
    </div> -->
  </body>
</html>
